<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Konten Wedding Organizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header, footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        main {
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="tel"], input[type="email"], input[type="url"], input[type="number"], textarea, input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="reset"] {
            background-color: #dc3545;
        }
        button:hover {
            opacity: 0.9;
        }

        
        .back-button {
            display: block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #800000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .back-button:hover {
            background-color: #a52a2a;
        }

    </style>
</head>
<body>
    <header>
        <h1>Upload Konten Wedding Organizer</h1>
    </header>
    <main>
        <form action="/submit" method="post" enctype="multipart/form-data">
            <section>
                <h2>Informasi Wedding Organizer</h2>
                <label for="nama-wo">Nama Wedding Organizer:</label>
                <input type="text" id="nama-wo" name="nama-wo" required>

                <label for="jenis-layanan">Jenis Layanan:</label>
                <input type="text" id="jenis-layanan" name="jenis-layanan" required>

                <label for="deskripsi-layanan">Deskripsi Layanan:</label>
                <textarea id="deskripsi-layanan" name="deskripsi-layanan" required></textarea>
            </section>

            <section>
                <h2>Kontak Wedding Organizer</h2>
                <label for="kontak-person">Nama Kontak Person:</label>
                <input type="text" id="kontak-person" name="kontak-person" required>

                <label for="telepon">Nomor Telepon:</label>
                <input type="tel" id="telepon" name="telepon" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="alamat">Alamat:</label>
                <input type="text" id="alamat" name="alamat" required>
            </section>

            <section>
                <h2>Media Sosial dan Website</h2>
                <label for="website">Website:</label>
                <input type="url" id="website" name="website">

                <label for="media-sosial">Media Sosial:</label>
                <input type="text" id="media-sosial" name="media-sosial">
            </section>

            <section>
                <h2>Detail Layanan</h2>
                <label for="harga">Harga Paket:</label>
                <input type="text" id="harga" name="harga" required>

                <label for="daftar-layanan">Daftar Layanan:</label>
                <textarea id="daftar-layanan" name="daftar-layanan" required></textarea>
            </section>

            <section>
                <h2>Portofolio</h2>
                <label for="portofolio">Upload Foto/Video Portofolio:</label>
                <input type="file" id="portofolio" name="portofolio" multiple>
            </section>

            <section>
                <h2>Dokumen Pendukung</h2>
                <label for="foto-ktp">Upload Foto KTP/Identitas:</label>
                <input type="file" id="foto-ktp" name="foto-ktp" required>

                <label for="surat-izin">Upload Surat Izin Usaha:</label>
                <input type="file" id="surat-izin" name="surat-izin" required>
            </section>

            <section>
                <button type="submit">Simpan</button>
                <button type="reset">Reset</button>
                <a href="beranda2.html" class="back-button">Kembali ke Beranda</a>
            </section>
        </form>
    </main>
    <footer>
        <p>Hubungi kami: support@example.com | Kebijakan Privasi | Syarat & Ketentuan</p>
    </footer>
</body>
</html>
